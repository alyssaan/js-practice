<body></body>

<script>

  function createGif (x, y) {
    const gif = document.createElement('img')
    gif.src = 'duck.gif'
    gif.style.position = 'absolute'
  	gif.style.left = x + 'px'
    gif.style.right = y + 'px'
    gif.style.height = 100
    gif.style.width = 80
    document.body.appendChild(gif)
  }
  
  const gifWidth = 50
  // const gifHeight = 150
  const gifOffsetX = 30
  const num = window.innerWidth / gifWidth
  
  for (let i = 0; i < num; i++) {

    const x = i * gifWidth - gifOffsetX;
    createGif(x, 0)
  }
  
  document.body.style.backgroundColor = '#ffff7b'
  document.body.style.overflow = 'hidden'
  
</script>
