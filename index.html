<body></body>

<script>

  const bgColor = 'ffff7b'
  gifURL = 'https://www.reddit.com/r/loadingicon/comments/6l9cgi/i_edited_the_duck_gif_and_made_it_transparent_for/'
  const gifOffsetX = 75
  const gifOffsetY = 75
  
  function createGif (x, y) {
    const gif = document.createElement('img')
    gif.src = gifURL + '#' + Math.random()
    document.body.appendChild(gif)
    gif.style.position = 'absolute'
  	gif.style.left = x + 'px'
    gif.style.right = y + 'px'
  }
  
  function createGifCircle (num, scale, radius) {
    for (let i = 0; i < num; i++) {
      const cx = window.innerWidth / 2 - gifOffsetX
    	const cy = window.innerHeight / 2 - gifOffsetY
    	const x = Math.sin(i) + radius + cx
      const y = Math.cos(i) + radius + cy
    	createGif(x, y)
    }
  }
  
  function setup () {
    document.body.style.backgroundColor = bgColor
    document.body.style.overflow = 'hidden'
  }
  
  window.addEventListener('load', setup)
  
</script>
